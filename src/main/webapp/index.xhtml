<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<meta charset="UTF-8" />
<title>RibioWeb Admin Console</title>
<link href="css/global.css" rel="stylesheet" />
</head>
<body>
	<h2>Welcome to Ribio Web Console</h2>
	<h:outputText
		value="This is the admin system where process owner can manage the employee and other settings to view the attendance data."></h:outputText>

	<h:form>
		<h:commandButton action="#{roleBean.getMeToHomePage}"
			value="Roles"></h:commandButton>
			<h:commandButton action="#{organizationBean.getMeToHomePage}"
			value="Organizations"></h:commandButton>
	</h:form>
	<h:form>
		<h:outputLabel value="Email Id"></h:outputLabel>
		<h:inputText name="emailId" id="emailId" value="#{loginBean.emailId}"></h:inputText>
		<h:outputLabel value="Password"></h:outputLabel>
		<h:inputSecret name="password" id="password" value="#{loginBean.password}"></h:inputSecret>
		<h:commandButton value="Login" action="#{loginBean.login}"></h:commandButton>
	</h:form>
</body>
</html>
